<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="#8b5cf6"/>
  
  <!-- Floppy ears -->
  <ellipse cx="7" cy="12" rx="5" ry="7" fill="#d4a574" transform="rotate(-20 7 12)"/>
  <ellipse cx="25" cy="12" rx="5" ry="7" fill="#d4a574" transform="rotate(20 25 12)"/>
  
  <!-- Inner ears -->
  <ellipse cx="7" cy="13" rx="3" ry="4.5" fill="#c4956a" transform="rotate(-20 7 13)"/>
  <ellipse cx="25" cy="13" rx="3" ry="4.5" fill="#c4956a" transform="rotate(20 25 13)"/>
  
  <!-- Face -->
  <circle cx="16" cy="17" r="10" fill="#e8c9a0"/>
  
  <!-- Snout -->
  <ellipse cx="16" cy="20" rx="5" ry="4" fill="#f5e6d3"/>
  
  <!-- Eyes -->
  <circle cx="12" cy="14" r="2.5" fill="#333"/>
  <circle cx="20" cy="14" r="2.5" fill="#333"/>
  
  <!-- Eye shine -->
  <circle cx="12.8" cy="13.2" r="0.8" fill="white"/>
  <circle cx="20.8" cy="13.2" r="0.8" fill="white"/>
  
  <!-- Nose -->
  <ellipse cx="16" cy="18" rx="2" ry="1.5" fill="#333"/>
  <ellipse cx="16" cy="17.5" rx="0.8" ry="0.4" fill="#666"/>
  
  <!-- Mouth -->
  <path d="M14 21 Q16 23 18 21" stroke="#333" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- Tongue -->
  <ellipse cx="16" cy="23" rx="1.5" ry="2" fill="#ff8fa3"/>
</svg>
